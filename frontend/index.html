<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Disk Manager UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
<div class="container mt-4">
    <h2>Disk Manager UI</h2>
    <button class="btn btn-primary mb-3" onclick="loadDisks()">Обновить список</button>
    <button class="btn btn-success mb-3" onclick="createMountpoint()">Создать точку монтирования</button>

    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>Имя</th>
            <th>Размер</th>
            <th>Точка монтирования</th>
            <th>Монтировать в</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody id="disks"></tbody>
    </table>
</div>
<script src="./script.js"></script>
</body>
</html>
